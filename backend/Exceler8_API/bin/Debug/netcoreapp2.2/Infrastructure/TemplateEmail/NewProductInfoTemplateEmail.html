<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hewlett Packard</title>

</head>

<body marginheight="0" marginwidth="0" paddingheight="0" paddingwidth="0">
    <!--Inicio da tabela base-->
    <table align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" valing="top" width="839">
        <tr>
            <td height="5" width="839"></td> <!-- Espaço em branco -->
        </tr>
        <!-- Início do cabeçalho -->
        <tr>
            <td bgcolor="#0096d6" align="right" height="60" width="839">
                <table align="center" border="0" cellpadding="0" cellspacing="0" valign="top" width="839">
                    <tr>
                        <td align="center">
                            <p style="margin: 0; color: #f0eeee; font-family: Georgia,Arial; font-size: 12px; padding-right: 30px;">
                                This email was generated automatically by the system, please do not reply.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="35" width="839"></td> <!-- Espaço em branco -->
        </tr>
        <tr>
            <td width="839">
                <table align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" valing="top" width="839">
                    <tr>
                        <td width="339">
                            <img src="http://mfgopsdigitalsc.com.br/assets/images/hp.png" style="padding-left: 40px;" height="175" width="174" border="0" alt="HP"><br>
                        </td>
                        <td align="right" valign="bottom" width="300">
                            <img src="http://mfgopsdigitalsc.com.br/assets/images/LogoDigitalSC.png" style="padding-left: 40px;" height="92" width="274" border="0" alt="DSC"><br>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="15" width="839" style="border-bottom: 1px #0096d6 solid;"></td> <!-- Separador -->
        </tr>
        <!-- Fim do cabeçalho-->
        <tr>
            <td height="20" width="839"></td> <!-- Espaço em branco -->
        </tr>
        <!-- Inicio do conteudo -->
        <tr>
            <td width="839">
                <table align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" valing="top" width="839">
                    <tr>
                        <td width="40"></td>
                        <td width="400"></td>
                        <td align="right" width="159">
                            <p style="color: #000000; font-family: Verdana, Arial; margin: 0; font-size: 11px; text-transform: uppercase;">
                                Date:
                            </p>
                            <p style="font-family: Verdana, Arial; font-size: 12px; margin: 0; color: #0096d6;">
                                $dateEmail
                            </p>
                        </td>
                        <td width="40"></td>
                    </tr>
                    <tr>
                        <td width="40"></td>
                        <td colspan="2" width="559">
                            <br>
                            <p style="color: #000000; font-family: Verdana, Arial; font-size: 12px; margin: 0;">Hello, <b style="color: #0096d6;">$userName</b></p>
                            <br>
                        </td>
                        <td width="40"></td>
                    </tr>
                    <tr>
                        <td width="40"></td>
                        <td colspan="2">
                            <p style="color: #000000; font-family: Verdana, Arial; font-size: 12px; margin: 0;">
                                The data synchronization service has identified $productQuantity new product registrations. Attached is the excel file containing the information.
                            </p>
                            <br>
                        </td>
                        <td width="40"></td>
                    </tr>
                </table>
            </td>
        </tr>        
        <!-- Fim do conteudo -->
        <tr>
            <td height="20" width="839"></td> <!-- Espaço em branco -->
        </tr>
        <!--Inicio do rodapé-->
        <tr>
            <td height="5" width="839"></td> <!-- Espaço em branco -->
        </tr>

        <tr>
            <td bgcolor="#0096d6" align="right" height="20" width="839"></td>
        </tr>
        <!--Fim do rodapé-->
        <tr>
            <td height="5" width="839"></td> <!-- Espaço em branco -->
        </tr>
    </table>
    <!--Fim da tabela base-->
</body>
</html>
