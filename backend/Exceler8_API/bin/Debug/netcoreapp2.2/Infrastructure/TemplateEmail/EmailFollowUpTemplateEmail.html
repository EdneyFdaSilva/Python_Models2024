<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audit and Mfg Line Performance for TL and PCBA</title>
</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tr>
            <td bgcolor="#f6f6f6" align="center" style="padding: 0px 0; background-color: #f6f6f6 !important;">
                <table border="0" cellpadding="0" cellspacing="0"  width="800" style="border-collapse: collapse;">
                    <tr>
                        <td bgcolor="#ffffff" align="center" style="padding: 0px; border: 0px solid #e5e5e5; background-color: #ffffff !important; ">
                            <img src="{{IMAGE_URL}}" style="margin-bottom: -4px;">
                        </td>
                    </tr>
                    {{SECTIONS}}                   
                    <tr>                        
                        <td bgcolor="#DFDFDF" align="center" style="padding: 20px; border: 0px solid #e5e5e5; border-top: none; width: 100px; background-color: #DFDFDF !important; ">
                            <p style="font-family: Arial, sans-serif; font-size: 13px; line-height: 20px; color: #252525 !important; margin: 0; text-align: left; font-weight: 700;">Note:</p>
                            <p style="font-family: Arial, sans-serif; font-size: 13px; line-height: 20px; color: #252525 !important; margin: 0; text-align: left; font-weight: 700;">{{NOTE_MESSAGE_BOTTOM}}</p>
                        </td>
                    </tr>
                    <tr>                        
                        <td bgcolor="#0096D6" align="center" style="padding: 10px; border: 0px solid #e5e5e5; border-top: none; width: 100px; background-color: #0096D6 !important;">
                            <p style="font-family: Arial, sans-serif; font-size: 15px; line-height: 20px; color: #ffffff !important; margin: 0; text-align: center;">keep reinventing</p>
                        </td>
                    </tr>
                </table>
                
            </td>
        </tr>        
    </table>
</body>
</html>
